<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a class="linkPointer" (click)="toProfile()">Profile</a></li>
                    <li class="active"><a>Orders</a></li>
                    <li id="logout" style="float: right" class="linkPointer" (click)="logout()"><a>Logout</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
        <!--/.container-fluid -->
    </nav>
    <div class="jumbotron">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Products count</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of array | paginate: {itemsPerPage: 10, currentPage:page, id: '1'}; let i = index">
                    <td>{{item.title}}</td>
                    <td>{{item.count}}</td>
                    <td>{{item.total}} USD</td>
                </tr>
            </tbody>
        </table>
        <pagination-controls (pageChange)="page = $event" id="1"
            maxSize="5"
            class="pagination">
        </pagination-controls>
    </div>
</div>
