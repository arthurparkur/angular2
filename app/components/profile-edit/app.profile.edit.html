<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a class="linkPointer" (click)="toProfile()" >Profile</a></li>
                    <li><a class="linkPointer" (click)="toOrders()">Orders</a></li>
                    <li id="logout" style="float: right" class="linkPointer" (click)="logout()"><a>Logout</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
        <!--/.container-fluid -->
    </nav>
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-4">
                <input name="name" maxlength="255" type="text" class="form-control" [(ngModel)]="name" placeholder="Name" required autofocus>
            </div>
            <div class="col-md-8"></div>
        </div>
        <div class="row">
            <div class="col-md-8"></div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-lg btn-primary btn-block" (click)="saveChanges()">Save</button>
            </div>
            <div class="col-md-8"></div>
        </div>
    </div>
</div>
